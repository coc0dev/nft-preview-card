<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- css styles -->
  <link rel="stylesheet" href="css/styles.css">
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <main>
    <div class="box">
      <div class='image-container'>
        <img class="image" src="images/image-equilibrium.jpg" alt="">
        <div class="overlay">
          <img class="view-icon" src="images/icon-view.svg" alt="">
        </div>
      </div>
      <h1><a class="h1-a" href="#">Equilibrium #3429</a></h1>
  
      <p>Our Equilibrium collection promotes balance and calm.</p>
  
      <div class="pricing">
        <img class="e-icon" src="images/icon-ethereum.svg" alt="">
        <h2 class="price">0.041 ETH</h2>
  
        <p class="time-left"><img class="clock-icon" src="images/icon-clock.svg" alt="">3 days left</p>
      </div>
  
      <hr class="line">
  
      <div class="creator">
        <img class='avatar' src="images/image-avatar.png" alt="">
        <p class="creator-p">Creation of <a>Jules Wyvern</a></p>
      </div>
    </div>
  </main>

  <footer>
    <div class="footer">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/coc0dev">coc0dev</a>.
    </div>
  </footer>

</body>
</html>
